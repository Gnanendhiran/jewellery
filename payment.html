<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Module</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }
        .payment-container {
            background: #222;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        h2 {
            color: gold;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid gold;
            background: transparent;
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: gold;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #b8860b;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Secure Payment</h2>
        <form id="payment-form">
            <label>Jewelry ID</label>
            <input type="text" id="jewelry-id" placeholder="Enter Jewelry ID" required>
            
            <label>Payment Method</label>
            <select id="payment-method" required>
                <option value="">Select Payment Method</option>
                <option value="card">Credit/Debit Card</option>
                <option value="gpay">Google Pay</option>
                <option value="phonepe">PhonePe</option>
                <option value="paytm">Paytm</option>
                <option value="giftcard">Gift Card</option>
            </select>
            
            <div id="card-details" class="hidden">
                <label>Cardholder Name</label>
                <input type="text" id="card-name" placeholder="Enter Name">
                
                <label>Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1121" maxlength="19">
                
                <label>Expiry Date</label>
                <input type="month" id="expiry-date">
                
                <label>CVV</label>
                <input type="password" id="cvv" placeholder="123" maxlength="3">
            </div>
            
            <div id="giftcard-details" class="hidden">
                <label>Gift Card Number</label>
                <input type="text" id="giftcard-number" placeholder="Enter Gift Card Number">
                
                <label>Gift Card Coupon Code</label>
                <input type="text" id="giftcard-coupon" placeholder="Enter Coupon Code">
            </div>
            
            <label>Billing Address</label>
            <input type="text" id="billing-address" placeholder="Enter Billing Address" required>
            
            <label>Contact Number</label>
            <input type="text" id="contact-number" placeholder="Enter Contact Number" required>
            
            <button type="submit">Pay Now</button>
        </form>
        <p id="payment-status"></p>
    </div>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            let method = this.value;
            document.getElementById('card-details').classList.toggle('hidden', method !== 'card');
            document.getElementById('giftcard-details').classList.toggle('hidden', method !== 'giftcard');
        });
        
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('payment-status').innerText = "Processing Payment...";
            setTimeout(() => {
                document.getElementById('payment-status').innerText = "Payment Successful! Thank You.";
            }, 2000);
        });
    </script>
</body>
</html>
