<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Collections</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f8f8;
            color: #333;
        }
        .collection-container {
            text-align: center;
            padding: 20px;
        }
        .ring-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .ring-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .ring-item img {
            width: 100%;
            border-radius: 10px;
        }
        .ring-item h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #b8860b;
        }
        .ring-item p {
            margin: 5px 0;
            font-size: 16px;
        }
        .ring-item .price {
            font-weight: bold;
            color: #d4af37;
        }
        .ring-item button {
            margin-top: 10px;
            padding: 10px;
            background: gold;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .ring-item button:hover {
            background: #b8860b;
        }
    </style>
</head>
<body>
